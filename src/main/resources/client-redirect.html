<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>YTS Redirect</title>
</head>
<body>
<form name="f" method="POST" action="">
    <input type="hidden" id="url" name="url" />
</form>
<script>
    const form = document.forms['f'];
    form['url'].value = window.location.href;
    form.submit();
</script>
<noscript>Javascript is required to use this functionality.  Please enable it and try again.</noscript>
</body>
</html>
