apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-management
spec:
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject-secret-client-token-req-jwks: ""
        vault.hashicorp.com/agent-inject-template-client-token-req-jwks: |
          {{- with secret "transit/git/decrypt/team12-ycs-site-management" "ciphertext=vault:v1:" "context=eW9sdC1naXQtc3RvcmFnZQo=" -}}
          type: JWKS
          {{ .Data.plaintext }}
          ----------
          
          {{- end -}}
        vault.hashicorp.com/agent-inject-secret-encryption-key: ""
        vault.hashicorp.com/agent-inject-template-encryption-key: |
          {{- with secret "transit/git/decrypt/team12-ycs-site-management" "ciphertext=vault:v1:uEcdDzzOUCJLY9y5FO54xBNc+T+KfqnFPKe4/NmWYrR+JK7MT52TzlB1tNmfRbQ+LEDC4vfhWGhbZgrb" "context=eW9sdC1naXQtc3RvcmFnZQo=" -}}
          type: KEY_256
          {{ .Data.plaintext }}
          {{- end -}}
